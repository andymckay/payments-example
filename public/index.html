<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Mozilla Concrete</title>
  </head>
  <body>
    <div id="app">
      <h1>Mozilla Concrete</h1>
      <p>
        Virtual building blocks for your virtual home!
      </p>
      <p>
        OK, not really. This is just an example site that
        sells products with Mozilla's
        <a href="https://github.com/mozilla/payments">payment system</a>.
      </p>
      <div id="error"></div>
      <div id="products">
        <h2>Products</h2>
        <ul>
          <li class="product">
            <img src="img/Brick-32.png">
            <button class="pay" data-product-key="mozilla-concrete-mortar">$5.00/mo</button>
            <h3>Standard Service</h3>
            <div class="clear"></div>
          </li>
          <li class="product">
            <img src="img/Bricks-32.png">
            <button class="pay" data-product-key="mozilla-concrete-brick">$10.00/mo</button>
            <h3>ELITE Service &#0153;</h3>
            <div class="clear"></div>
          </li>
        </ul>
      </div>
      <div id="your-products">
        <h2>Purchases</h2>
        <ul>
          <li class="placeholder product">You haven't purchased anything yet.</li>
        </ul>
      </div>
      <!-- <div>
        <button id="signin">Sign in</button>
      </div> -->
    </div>
    <footer>
      <a target="_blank" href="https://github.com/mozilla/payments-example">source code</a>
    </footer>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/fxa-relier-client.min.js"></script>
    <script src="lib/js/payments-client.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
