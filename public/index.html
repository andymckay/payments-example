    <div id="app">
      <h1>Mozilla Concrete</h1>
      <p>
        Virtual building blocks for your virtual home!

      </div>

    <footer>
      <a target="_blank" href="https://github.com/mozilla/payments-example">source code</a>
    </footer>
    <script src="lib/js/jquery.min.js"></script>
